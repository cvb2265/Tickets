<script type="text/javascript">
    var myChart1 = echarts.init(document.getElementById('right_div'));
    myChart1.setOption({
        title : {
            text: '用户性别情况分布图',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['男','女']
        },
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:30, name:'男'},
                    {value:24, name:'女'},

                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    });
    var myChart2 = echarts.init(document.getElementById('right_div2'));
    myChart2.setOption({
            title : {
                text: '用户年龄分布图',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['18以下','18-30','30-45','45-60','60以上']
            },
            series : [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                        {value:2, name:'18以下'},
                        {value:24, name:'18-30'},
                        {value:14, name:'30-45'},
                        {value:8, name:'45-60'},
                        {value:6, name:'60以上'},

                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
    });


</script>
